<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <link rel="stylesheet" href="styles/toggle.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <meta name="description" content="A frog that will let you know if it is Wednesday" />
    <meta name="keywords" content="wednesday frog, it is wednesday my dudes, is it wednesday?"/>
    <meta name="twitter:card" content="summary"/>
    <meta property="og:title" content="Is it wednesday?"/>
    <meta property="og:description" content="The only way to know if it is Wednesday." />
    <meta property="og:image" content="https://isitwednesday.vercel.app/images/new-frog.png" />
    <link rel="icon" href="images/new-frog.png">

    <title>is it wednesday?</title>
  </head>
  <body>
    <a class="github-link" href="https://github.com/kelvinperrie/isitwednesday" target="_blank" title="see the repo on github"><img src="images/GitHub-Mark-32px.png" alt="github icon" /></a>
    <label class="switch">
      <input type="checkbox" id="togBtn" checked="checked">
      <div class="slider round">
       <!--ADDED HTML -->
       <span class="on">new frog</span>
       <span class="off">classic frog</span>
       <!--END-->
      </div>
     </label>
    <div class="parent new-frog">
      <div class="child">
        <div class="top-container">
          <div class="text-container speech-bubble speech-bubble-top">
          </div>
        </div>
        <div class="middle-container">
          <img class="frog-image new-frog-image" src="images/new-frog.png" alt="frog">
          <img class="frog-image classic-frog-image" src="images/classic-frog.jpg" alt="frog">
        </div>
        <div class="bottom-container">
          <div class="text-container speech-bubble speech-bubble-bottom">
          </div>
        </div>
      </div>
      <div class="click-again-help">click frog to check again</div>
    </div>
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/wednesday.js"></script>
    <script type="text/javascript">

    </script>
  </body>
</html>
